<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact - Rayyan</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}
body{
    background:#0f172a;
    color:#fff;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    overflow:hidden;
}

/* Background Gradient & Circles */
.background{
    position:absolute;
    width:100%;
    height:100%;
    z-index:-1;
    overflow:hidden;
}
.circle{
    position:absolute;
    border-radius:50%;
    background:rgba(56,189,248,0.3);
    filter:blur(90px);
}
.circle.one{width:300px;height:300px;top:-100px;left:-100px;}
.circle.two{width:400px;height:400px;bottom:-150px;right:-150px;}

/* Contact Container */
.contact-container{
    max-width:900px;
    width:90%;
    background:rgba(255,255,255,0.07);
    padding:40px;
    border-radius:20px;
    backdrop-filter:blur(12px);
    box-shadow:0 8px 20px rgba(0,0,0,0.4);
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
    gap:40px;
}

/* Left Info Section */
.contact-info{
    display:flex;
    flex-direction:column;
    justify-content:center;
}
.contact-info h2{
    font-size:38px;
    margin-bottom:20px;
}
.contact-info p{
    font-size:18px;
    line-height:1.6;
    margin-bottom:20px;
}
.social-icons a{
    display:inline-block;
    margin:10px;
    font-size:28px;
    color:#38bdf8;
    transition:.3s;
}
.social-icons a:hover{
    color:#0ea5e9;
    transform:scale(1.2);
}

/* Form */
.contact-form{
    display:flex;
    flex-direction:column;
}
.contact-form input,
.contact-form textarea{
    width:100%;
    padding:15px;
    margin:10px 0;
    border:none;
    border-radius:10px;
    background:rgba(255,255,255,0.1);
    color:#fff;
    font-size:18px;
    outline:none;
}
.contact-form input::placeholder,
.contact-form textarea::placeholder{
    color:#ccc;
}
.contact-form textarea{
    resize:none;
    height:120px;
}
.contact-form button{
    padding:14px;
    margin-top:10px;
    background:#38bdf8;
    border:none;
    border-radius:10px;
    color:#fff;
    font-size:20px;
    font-weight:bold;
    cursor:pointer;
    transition:.3s;
}
.contact-form button:hover{
    background:#0ea5e9;
    transform:scale(1.05);
}

/* Responsive */
@media(max-width:768px){
    .contact-container{
        grid-template-columns:1fr;
        text-align:center;
    }
    .social-icons{
        text-align:center;
    }
}
</style>
</head>
<body>
        <a href="Rayyanportfolio.html">Home</a>
        <a href="About-me.html">About</a>
        <a href="Skills.html">Skills</a>
        <a href="Portfolio.html">Portfolio</a>
<div class="background">
    <div class="circle one"></div>
    <div class="circle two"></div>
</div>

<div class="contact-container">
    <!-- Contact Info -->
    <div class="contact-info">
        <h2>Contact Me</h2>
        <p>If you have any project in mind, need a website, or just want to connect, feel free to drop me a message. I'll get back to you as soon as possible!</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
        </div>
    </div>

    <!-- Contact Form -->
    <div class="contact-form">
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</div>

</body>
</html>
